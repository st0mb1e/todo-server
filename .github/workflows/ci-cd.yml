on:
    push:
        branches: [master]

jobs:
    test:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                node: [22.20.0]

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node.JS
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node }}

            - name: Install dependencies
              run: npm ci
