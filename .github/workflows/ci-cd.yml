on:
  push:
    branches: [master]

jobs:
  install:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
          os: [ubuntu-latest, macos-latest, windows-latest]
          node: [22.20.0]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci

      - name: Upload dependencies
        uses: actions/upload-artifact@v3
        with:
          name: dependencies-${{ matrix.os }}
          path: ./node_modules

  test:
    needs: install
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
          os: [ubuntu-latest, macos-latest, windows-latest]
          node: [22.20.0]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get dependencies
        uses: actions/download-artifact@v3
        with:
          name: dependencies-${{ matrix.os }}

      - name: Setup Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Run tests
        run: npm run test
